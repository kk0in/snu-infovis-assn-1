<!DOCTYPE html>
<html>
<head></head>
</html>
<body>
    <svg height="800" width="800">
        <rect id="first" width="300" height="50" x="0" y="0"></rect>
        <rect id="second" width="200" height="50" x="0" y="100"></rect>
        <rect id="third" width="100" height="50" x="0" y="200"></rect>
    </svg>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        let svg = d3.select("svg");
        let data = [3, 1, 2];

        let update = svg.selectAll("rect")
            .data(data, (d, i) => d ? d : i);

        let enter = update.enter()
            .append("rect")
            .attr("width", (d,i) => (d+i) * 100)
            .attr("height", 50)
            .attr("y", d => d * 100);

        update.attr('width', (d,i) => (d+i) * 100);

        update.exit().remove();
    </script>
</body>
</html>
