<body>
    <svg height="1000" width="1000">
        <rect id="a" width="100" height="50" x="0" y="0"></rect>
        <rect id="b" width="200" height="50" x="0" y="100"></rect>
        <rect id="c" width="300" height="50" x="0" y="200"></rect>
    </svg>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        let svg = d3.select("svg");
        let data = [1, 2, 3];

        let update = svg.selectAll("rect")
            .data(data, (d, i) => d ? d : i);

        let enter = update.enter()
            .append("rect")
            .attr("width", d => (d+1) * 100)
            .attr("height", 50)
            .attr("y", (d) => d * 100);

        // update.attr('width', (d,i) => (d+i) * 100);

        update.exit().remove();
    </script>
</body>
